<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>Sistema de Inventarios</h1>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="background-color: #ededed" [opened]="true">
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/administrator'">
                    Aqui va la  el Logo
                </a>
                <a mat-list-item [routerLink]="'user'">
                    <mat-icon>event_note</mat-icon>
                    Usuarios
                </a>
                <a mat-list-item [routerLink]="'rol'">
                    <mat-icon>event_note</mat-icon>
                    Roles
                </a>
                <a mat-list-item [routerLink]="'model'">
                    <mat-icon>event_note</mat-icon>
                    Modelos
                </a>
                <a mat-list-item [routerLink]="'machine'">
                    <mat-icon>event_note</mat-icon>
                    Maquinas
                </a>
                <a mat-list-item (click)="logout()">
                    <mat-icon>event_note</mat-icon>
                    Salir
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container" style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px; padding-top: 20px">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
