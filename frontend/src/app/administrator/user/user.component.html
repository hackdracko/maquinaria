<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-xs-6">
            <h2 class="page-title">
                <mat-icon>event_note</mat-icon>
                Administración Usuarios
            </h2>
        </div>
        <div class="col-sm-12 col-md-6 col-xs-6 text-right">
            <button mat-raised-button color="accent" (click)="add()">
                <mat-icon>add_circle</mat-icon>&nbsp;
                <span>Nuevo</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
            <mat-form-field class="full-input">
                <mat-placeholder>
                    <mat-icon class="align-icon">search</mat-icon>
                    Buscar Usuario
                </mat-placeholder>
                <input autocomplete="false" matInput (keyup)="search($event.target.value)">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="row">
        <div *ngFor="let user of dataSource.filteredData" class="col-sm-12 col-md-4 col-xs-4">
            <mat-card class="spacer">
                <mat-card-title>
                    {{user.email}}
                </mat-card-title>
                <p>
                    <strong class="blue"> Email:</strong> {{user.email}}
                    <br>
                    <strong class="blue"> Nombres:</strong> {{user.name}}
                    <br>
                    <strong class="blue"> Apellidos:</strong> {{user.lastname}} {{user.lastsurname}}
                    <br>
                    <strong class="blue"> Estatus:</strong>
                    <small class="success"> {{user.estatus == 0 ? 'Inactivo' : 'Activo'}}</small>
                    <br>
                    <strong class="blue"> Fecha Creación:</strong> {{user.created_at}}
                    <br>
                </p>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="edit(user.id)">Editar</button>
                    <button mat-raised-button color="warn" (click)="edit(user.id)">{{user.estatus ==
                        0 ?
                        'Activar' : 'Desactivar'}}
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start">
        <div fxFlex.lt-md="100%" fxFlex.xs="100%">
            <mat-paginator [length]="resultsLength" [pageSize]="perPage" #paginator>
            </mat-paginator>
        </div>
    </div>

</div>
